apiVersion: v1
kind: Secret
metadata:
  name: mariia-app-secrets
  namespace: mariia-platform
  labels:
    app: mariia-hub
    component: frontend
type: Opaque
data:
  # Base64 encoded values - replace with actual encoded secrets
  # VITE_SUPABASE_URL: "aHR0cHM6Ly9leGFtcGxlLnN1cGFiYXNlLmNv"  # Base64 of https://example.supabase.co
  # VITE_SUPABASE_ANON_KEY: "ZXlKaGJHY2lPaUpTVXpJMU5pSXNJblI1Y0NJNklrcFhWQ0o5LmV5Sn..."  # Base64 of actual key
  # VITE_STRIPE_PUBLISHABLE_KEY: "cGtfdGVzdF80MjRfR0lZV1JJV3F5T2N0ZDh5MEE0b..."  # Base64 of Stripe key
  # VITE_SENTRY_DSN: "aHR0cHM6Ly9leGFtcGxlQHNlbnRyeS5pby8xMjM0NTY3"  # Base64 of Sentry DSN
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: mariia-platform
  labels:
    app: mariia-hub
    component: cache
type: Opaque
data:
  # Replace with base64 encoded Redis password
  # redis-password: "bXlfc3Ryb25nX3JlZGlzX3Bhc3N3b3Jk"  # Base64 of actual password
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: mariia-platform
  labels:
    app: mariia-hub
    component: database
type: Opaque
data:
  # Replace with base64 encoded database credentials
  # postgres-password: "bXlfc3Ryb25nX2RhdGFiYXNlX3Bhc3N3b3Jk"  # Base64 of actual password
  # postgres-user: "bWFyaWlhX2FwcF91c2Vy"  # Base64 of username
  # replication-password: "cmVwbGljYXRpb25fcGFzc3dvcmQ="  # Base64 of replication password
---
apiVersion: v1
kind: Secret
metadata:
  name: monitoring-secrets
  namespace: mariia-monitoring
  labels:
    app: mariia-hub
    component: monitoring
type: Opaque
data:
  # Replace with base64 encoded Grafana password
  # grafana-admin-password: "Z3JhZmFuYV9zdHJvbmdfcGFzc3dvcmQ="  # Base64 of actual password
  # prometheus-api-key: "cHJvbWV0aGV1c19hcGlfYXV0aF90b2tlbg=="  # Base64 of actual token