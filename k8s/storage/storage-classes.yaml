# Premium Storage Classes for Mariia Hub
# =====================================

# High-performance SSD storage for PostgreSQL
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: mariia-hub-ssd-premium
  labels:
    environment: production
    tier: premium
    storage-type: ssd
provisioner: kubernetes.io/aws-ebs
parameters:
  type: gp3
  iops: "3000"
  throughput: "125"
  encrypted: "true"
  fsType: ext4
allowVolumeExpansion: true
reclaimPolicy: Retain
volumeBindingMode: WaitForFirstConsumer
mountOptions:
- debug
- noatime

