            fi
          done

          # Feature flag endpoint (if applicable)
          if [[ "${{ needs.deployment-configuration.outputs.should_use_feature_flags }}" == "true" ]]; then
            if ! curl -f "$DEPLOYMENT_URL/api/features/status" > /dev/null; then
