          VARIANT_A_URL="${{ steps.deploy.outputs.variant_a_url }}"
          VARIANT_B_URL="${{ steps.deploy.outputs.variant_b_url }}"

          # Validate both variants
          for variant_url in "$VARIANT_A_URL" "$VARIANT_B_URL"; do
