groups:
  - name: mariia-hub-alerts
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: rate(http_requests_total{service="mariia-hub-api",status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          service: mariia-hub
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      # High response time alert
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{service="mariia-hub-api"}[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: mariia-hub
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds"

      # Service down alert
      - alert: ServiceDown
        expr: up{job=~"mariia-hub-.*"} == 0
        for: 1m
        labels:
          severity: critical
          service: mariia-hub
        annotations:
          summary: "Service is down"
          description: "{{ $labels.job }} has been down for more than 1 minute"

      # High CPU usage alert
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
          service: mariia-hub
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%"

      # High memory usage alert
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 10m
        labels:
          severity: warning
          service: mariia-hub
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}%"

      # Disk space alert
      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes{fstype!~"tmpfs|fuse.lxcfs"} / node_filesystem_size_bytes{fstype!~"tmpfs|fuse.lxcfs"})) * 100 > 90
        for: 5m
        labels:
          severity: critical
          service: mariia-hub
        annotations:
          summary: "Disk space low"
          description: "Disk usage is {{ $value }}%"

      # Database connection alert
      - alert: DatabaseConnectionHigh
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
          service: mariia-hub
        annotations:
          summary: "High database connections"
          description: "Database has {{ $value }} active connections"

      # Web Vitals alerts
      - alert: LCPTooHigh
        expr: histogram_quantile(0.95, rate(mariia_hub_web_vitals_duration_seconds_bucket{metric="LCP"}[5m])) > 4
        for: 10m
        labels:
          severity: warning
          service: mariia-hub
        annotations:
          summary: "Largest Contentful Paint too high"
          description: "95th percentile LCP is {{ $value }} seconds"

      - alert: CLSTooHigh
        expr: histogram_quantile(0.95, rate(mariia_hub_web_vitals_duration_seconds_bucket{metric="CLS"}[5m])) > 0.25
        for: 10m
        labels:
          severity: warning
          service: mariia-hub
        annotations:
          summary: "Cumulative Layout Shift too high"
          description: "95th percentile CLS is {{ $value }}"

      # Booking failure rate alert
      - alert: HighBookingFailureRate
        expr: rate(booking_failures_total[5m]) / rate(booking_attempts_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
          service: mariia-hub
        annotations:
          summary: "High booking failure rate"
          description: "Booking failure rate is {{ $value | humanizePercentage }}"

      # No new bookings alert
      - alert: NoNewBookings
        expr: increase(bookings_total[1h]) == 0
        for: 2h
        labels:
          severity: warning
          service: mariia-hub
        annotations:
          summary: "No new bookings"
          description: "No new bookings in the last 2 hours"

  - name: uptime-alerts
    rules:
      # Website down
      - alert: WebsiteDown
        expr: up{job="mariia-hub-frontend"} == 0
        for: 1m
        labels:
          severity: critical
          service: mariia-hub
        annotations:
          summary: "Website is down"
          description: "Mariia Hub website is not responding"

      # API down
      - alert: APIDown
        expr: up{job="mariia-hub-api"} == 0
        for: 1m
        labels:
          severity: critical
          service: mariia-hub
        annotations:
          summary: "API is down"
          description: "Mariia Hub API is not responding"

      # SSL certificate expiry
      - alert: SSLCertificateExpiring
        expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 30
        for: 1h
        labels:
          severity: warning
          service: mariia-hub
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate expires in {{ $value | humanizeDuration }}"