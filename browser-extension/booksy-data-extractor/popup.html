<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      min-height: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #1a1a1a;
    }
    .status {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }
    .btn-primary {
      background: #6366f1;
      color: white;
    }
    .btn-primary:hover {
      background: #4b559b;
    }
    .btn-secondary {
      background: #f0f0f0;
      color: #1a1a1a;
      border: 1px solid #e0e0e0;
    }
    .btn-secondary:hover {
      background: #e0e0e0;
    }
    .instructions {
      font-size: 13px;
      color: #666;
      margin-bottom: 15px;
      line-height: 1.5;
    }
    .extracted-count {
      background: #e8f5e8;
      color: #1f2937;
      padding: 10px;
      border-radius: 6px;
      font-weight: 600;
      text-align: center;
    }
    .last-extract {
      font-size: 12px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Booksy Data Extractor</h1>

  <div class="instructions">
    <strong>How to use:</strong><br><br>
    1. Go to your Booksy calendar or appointments page<br>
    2. Click the "Extract Appointments" button<br>
    3. Data is extracted and downloaded as CSV<br>
    4. Import CSV into your new booking system
  </div>

  <div id="status" class="status">
    Checking for extracted data...
  </div>

  <div id="extracted-count" class="extracted-count" style="display: none;">
    <div id="count">0 appointments extracted</div>
    <div class="last-extract" id="last-extract"></div>
  </div>

  <div class="actions">
    <button class="btn-primary" id="extract-current">Extract Current Page</button>
    <button class="btn-secondary" id="view-extracted">View Extracted Data</button>
    <button class="btn-secondary" id="clear-data">Clear All Data</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
