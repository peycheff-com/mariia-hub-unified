apiVersion: v2
name: mariia-hub
description: A comprehensive Helm chart for Mariia Hub beauty and fitness booking platform
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://mariaborysevych.com
sources:
  - https://github.com/ivanborysevych/mariia-hub-unified
maintainers:
  - name: Ivan Borysevych
    email: ivan@mariaborysevych.com
    url: https://mariaborysevych.com
keywords:
  - booking
  - beauty
  - fitness
  - react
  - nginx
  - postgresql
  - redis
  - kubernetes
  - helm
annotations:
  category: WebApplication
  licenses: MIT
dependencies:
  - name: postgresql
    version: 12.12.10
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.15.5
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: ingress-nginx
    version: 4.8.3
    repository: https://kubernetes.github.io/ingress-nginx
    condition: ingress-nginx.enabled
  - name: cert-manager
    version: 1.13.2
    repository: https://charts.jetstack.io
    condition: cert-manager.enabled